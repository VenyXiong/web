<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>mip-share_组件预览</title>
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v1/mip.css">
    <link rel="canonical" href="对应的原页面地址">

    /* 自定义样式 */
    </style>

<body>
<!-- 正文 -->

<p style="text-align:left;font-size:18px;margin-top:20px;color: green">基本使用</p>
    <p style="text-align:left;margin-bottom:10px;color:gray">
</p><div class="mip-share-container">
    <mip-share></mip-share>
</div>


    <p style="text-align:left;font-size:18px;margin-top:20px;color: green">自定义分享参数</p>
    <p style="text-align:left;margin-bottom:10px;color:gray"></p><div class="mip-share-container">
    <mip-share
        title="分享标题"
        content="分享内容"
        icon="https://m.baidu.com/se/static/pmd/pmd/share/images/bdu.jpg"
        layout="responsive"
        width="414"
        height="158">
    </mip-share>
</div>

<script src="https://c.mipcdn.com/static/v1/mip.js"></script>
<script src="./mip-share.js"></script>
</body>
